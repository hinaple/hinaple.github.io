<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>alchemy</title>

        
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="header">
            <div class="moving-logo" id="headerLogo"></div>
        </div>
        <div class="pages">

            <div class="page first">
                <div class="main-logo big" id="mainLogo"></div>
                <div class="main-content">
                    <span class="title main">ALCHEMY</span><br>
                    The Science Club From Bongdam High School
                </div>
            </div>
            <div class="page second">
                <div class="title forPage">COVID-19 INFO</div>
                <div class="card-news-wrapper">
                    <div class="card-news" id="cardNews">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="cardnews-img" src="assets/covid/1.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="cardnews-img" src="assets/covid/2.jpg">
                            </div>
                            <div class="swiper-slide">
                                <img class="cardnews-img" src="assets/covid/3.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="cardnews-img" src="assets/covid/4.jpg">
                            </div>
                            <div class="swiper-slide">
                                <img class="cardnews-img" src="assets/covid/5.jpg">
                            </div>
                            <div class="swiper-slide">
                                <img class="cardnews-img" src="assets/covid/6.jpg">
                            </div>
                            <div class="swiper-slide">
                                <img class="cardnews-img" src="assets/covid/7.jpg">
                            </div>
                            <div class="swiper-slide">
                                <img class="cardnews-img" src="assets/covid/8.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="cardnews-img" src="assets/covid/9.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="cardnews-img" src="assets/covid/10.png">
                            </div>
                        </div>
                        
                        <div class="swiper-pagination"></div>
                    
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </div>
            <div class="page third">
            </div>
        </div>

        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.8.0/lottie.min.js" integrity="sha512-mdyZsdRAVdjUM6dKsRxu03wcxXMtt1UDkkQSDs+hZCtGoO0NsIgPHpYPoD7VzrlB/auvVFQlWP+w/6Co+SGi3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="app.js"></script>
    </body>
</html>
